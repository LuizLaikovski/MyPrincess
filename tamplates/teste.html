<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel de Fotos com CSS</title>
<style>
  /* Container do carrossel */
  .carousel {
    display: flex;
    overflow-x: auto;          /* Ativa o scroll horizontal */
    scroll-snap-type: x mandatory; /* Define o "snap" obrigatório */
    gap: 10px;                /* Espaçamento entre as imagens */
    padding: 10px;
    scroll-behavior: smooth;  /* Animação suave ao deslizar */
  }

  /* Cada item do carrossel */
  .carousel img {
    width: 300px;             /* Largura fixa das imagens */
    height: 500px;            /* Altura fixa das imagens */
    object-fit: cover;        /* Cobre o contêiner sem distorcer */
    scroll-snap-align: center; /* Centraliza a imagem ao parar o scroll */
    border-radius: 10px;      /* Bordas arredondadas */
  }

  /* Botões de navegação */
  .carousel-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }

  .carousel-buttons button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h2>Carrossel de Fotos com CSS</h2>

<!-- Carrossel de Imagens -->
<div class="carousel" id="carousel">
  <img src="../images/Captura de tela 2024-10-29 133616.png" alt="Foto 1">
  <img src="../images/Adele.jpeg" alt="Foto 2">
  <img src="../images/BrunoMars.jpeg" alt="Foto 3">
  <img src="../images/dancinha.jpg" alt="Foto 4">
  <img src="../images/fofucha.jpg" alt="Foto 5">
  <img src="../images/observando.jpg" alt="Foto 6">
  <img src="../images/Oktoberfest.jpg" alt="Foto 7">
  <img src="../images/politica ksksks.jpg" alt="">
  <img src="../images/sax2.jpg" alt="">
  <img src="../images/sax3.jpg" alt="">
  <img src="../images/Saxofone.jpg" alt="">
</div>

<!-- Botões de Navegação -->
<div class="carousel-buttons">
  <button onclick="scrollCarousel(-1)">&#10094; Anterior</button>
  <button onclick="scrollCarousel(1)">Próxima &#10095;</button>
</div>

<script>
  // Função para controlar a navegação do carrossel
  function scrollCarousel(direction) {
    const carousel = document.getElementById('carousel');
    const scrollAmount = carousel.offsetWidth;
    carousel.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
  }
</script>

</body>
</html>
